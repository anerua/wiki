{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <!-- Markdown content -->
    {{ content | safe}}

    <form action="{% url 'edit' %}" method="GET">
        <div class="form-group">
            <input type="hidden" name="title" value="{{ title }}">
            <input class="form-control" type="submit" value="Edit" style="width: max-content;">
        </div>
    </form>

{% endblock %}
