{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Edit Entry
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form style="width: 80%;" action="{% url 'save' %}" method="GET">
        <div class="form-group">
            <input class="form-control" id="title" type="text" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="content" name="content" placeholder="Add Markdown content" style="height: 60vh;"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="Save" style="width: max-content;">
        </div>
    </form>
    

{% endblock %}
