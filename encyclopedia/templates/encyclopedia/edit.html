{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Edit Entry
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form style="width: 80%;" action="{% url 'update' %}" method="GET">
        <input type="hidden" name="title" value="{{ title }}">
        <div class="form-group">
            <textarea class="form-control" id="content" name="content" style="height: 60vh;">{{ content }}</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="Save changes" style="width: max-content;">
        </div>
    </form>
    

{% endblock %}
