{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search Results
{% endblock %}

{% block body %}
    <h1>Search results for {{ query }}</h1>
    <hr>

    <ul>
        {% for match in matches %}
            <li><a href="{% url 'wikipage' title=match %}">{{ match }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
